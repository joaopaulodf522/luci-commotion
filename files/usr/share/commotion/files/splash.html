<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var auth = "$authtarget";
      var reg = /^(http:\/\/[.\w]+)[:\d]*\/.*(\?.+)/.exec(auth);
      location.href=reg[1] + '/cgi-bin/luci/commotion/splash/?authtarget=' + encodeURIComponent("$authtarget");
    </script>
  </head>
  <body>
   <p>You are being redirected to the captive portal...</p>
   <form method="get" action="$authtarget">
    <input type='hidden' name='tok' value='$tok'>
    <input type='hidden' name='redir' value='$redir'>
    <input type="submit" value="Click here if your browser doesn't automatically redirect you" />
   </form>
  </body>
</html>
